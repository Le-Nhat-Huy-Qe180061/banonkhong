<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personality Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
       
        <link link rel="stylesheet" href="cautruc.css">
        
    </head>
    
    <body>
        
<!-- phan linh vat-->
        <style>
            .image-container {
                position: relative;
               
            }
        
            .custom-image {
                position: relative;
                left: 70%;
                transform: translate(-50%, -50%);  
                bottom: -880px;
                width: 15%;
            }
        </style>
        <div class="image-container">
            <img src="https://th.bing.com/th/id/R.53d72090e13f53ecf74bbd317c684383?rik=5vx18I5f9wZy%2fg&riu=http%3a%2f%2fi.imgur.com%2fg2pELYQ.gif&ehk=V0ydcVYRndu3sIk36jDF8Ddqa%2bgPqgthlGYw3WvCmU0%3d&risl=&pid=ImgRaw&r=0" alt="Mô tả hình ảnh"class="custom-image">




<!--phan than cua cau hoi-->

        <div class="quiz-container">
            <div class="title">
                <div class="energy-fill"></div>
                <span class="energy-text">Personality Quiz</span>
            </div>
            <div id="question" class="question"></div>
            <label class="option">
                <input type="radio" name="option" value="1" />
                <span class="option1"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="2" />
                <span class="option2"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="3" />
                <span class="option3"></span>
            </label>
            <label class="option">
                <imput type="radio" name="option" value ="4"/>
                <span class="option4"></span>
            </label>
            <label class="option">
                <imput type="radio" name="option" value="5"/>
                <span class="option5"></span>
            </label>
            <!-- Buttons -->
            <div class="controls">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
    

        <div class="result">  
        </div>
    </body>
    <script src="phanthuattoan.js"></script>
</html>
